---
  KeystoneBasic.create_delete_user:
    -
      args:
        name_length: 10
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      sla:
        failure_rate:
          max: 1

  KeystoneBasic.create_and_delete_role:
    -
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      sla:
        failure_rate:
          max: 1

  Authenticate.validate_glance:
    -
      args:
        repetitions: 2
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 5
      sla:
        failure_rate:
          max: 1

  Authenticate.validate_neutron:
    -
      args:
        repetitions: 2
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 5
      sla:
        failure_rate:
          max: 1

  Authenticate.validate_nova:
    -
      args:
        repetitions: 2
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 5
      sla:
        failure_rate:
          max: 1

  GlanceImages.create_and_delete_image:
    -
      args:
        image_location: "http://download.{{image_name}}-cloud.net/0.3.1/{{image_name}}-0.3.1-x86_64-disk.img"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 1

  NeutronNetworks.create_and_delete_networks:
    -
      args:
        network_create_args: {}
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
      sla:
        failure_rate:
          max: 1

  NeutronNetworks.create_and_delete_ports:
    -
      args:
        network_create_args: {}
        port_create_args: {}
        ports_per_network: 5
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
            port: -1
      sla:
        failure_rate:
          max: 1

  NeutronNetworks.create_and_delete_subnets:
    -
      args:
        network_create_args: {}
        subnet_create_args: {}
        subnet_cidr_start: "1.1.0.0/30"
        subnets_per_network: 2
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
            subnet: -1
      sla:
        failure_rate:
          max: 1

  NovaServers.boot_and_delete_server:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: {{image_name}}
        force_delete: false
        nics:
          - { "net-id": "{{net_id}}" }
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
      sla:
        failure_rate:
          max: 1

  NovaServers.suspend_and_resume_server:
    -
      args:
        flavor:
          name: "m1.tiny"
        image:
          name: {{image_name}}
        force_delete: false
        nics:
          - { "net-id": "{{net_id}}" }
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 1

  NovaServers.snapshot_server:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
          name: {{image_name}}
        force_delete: false
        nics:
          - { "net-id": "{{net_id}}" }
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 1

  NovaServers.resize_server:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
          name: {{image_name}}
        to_flavor:
            name: "m1.small"
        confirm: true
        force_delete: false
        nics:
          - { "net-id": "{{net_id}}" }
      runner:
        type: "constant"
        times: 6
        concurrency: 1
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 1

  NovaServers.boot_and_list_server:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
          name: {{image_name}}
        detailed: True
        force_delete: false
        nics:
          - { "net-id": "{{net_id}}" }
      runner:
        type: "constant"
        times: {{vcpu_limit}}
        concurrency: 1
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
      sla:
        failure_rate:
          max: 1

  NovaKeypair.create_and_delete_keypair:
    -
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 1

