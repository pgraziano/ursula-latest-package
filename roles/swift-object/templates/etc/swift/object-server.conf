[DEFAULT]
bind_ip = {{ swift_object.ip }}
bind_port = {{ swift_object.port }}
workers = {{ swift_object.workers }}

log_udp_host = 127.0.0.1
log_udp_port = 514

{% if swift.logging.debug|bool %}
log_level = DEBUG
{% else %}
log_level = INFO
{% endif %}

[pipeline:main]
pipeline = healthcheck recon object-server

[app:object-server]
use = egg:swift#object

[filter:healthcheck]
use = egg:swift#healthcheck

[filter:recon]
use = egg:swift#recon
recon_cache_path = /var/cache/swift

[object-replicator]
recon_enable = yes
recon_cache_path = /var/cache/swift
concurrency = {{ swift_object.replicators }}

[object-updater]
concurrency = {{ swift_object.updaters }}

[object-auditor]
concurrency = {{ swift_object.auditors }}
