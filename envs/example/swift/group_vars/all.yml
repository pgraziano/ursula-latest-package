---
stack_env: example_swift

swift_fqdn: swift-openstack.example.org
swift_floating_ip: "{{ hostvars[groups['swiftnode'][0]][primary_interface]['ipv4']['address'] }}"

undercloud_cidr: 
  - cidr: 10.1.1.0/24

etc_hosts:
  - name: "{{ fqdn }}"
    ip: "{{ undercloud_floating_ip }}"
  - name: "{{ swift_fqdn }}"
    ip: "{{ swift_floating_ip }}"

percona:
  replication: False

swift:
  enabled: True
  disks:
    - disk: vda
      make_label: True

haproxy:
  stats_group: haproxy

openstack_setup:
  add_users: True
  add_images: False
  add_networks: False
  add_cinder: False

